<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T5 Character Wizard</title>
</head>
<body>
    <style>
        #history{
            border:1px solid black;
        }
    </style>
    <div style="display:flex">
    <div style="flex:1">
        <fieldset>
            <legend>Character Sheet</legend>
            <label for="">Age: </label><span data-ageblock=""></span><br/>
            <fieldset>
                <legend>Stats</legend>
                <div data-statblock=""></div>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <div data-skillblock></div>
            </fieldset>
            <fieldset>
                <legend>Awards</legend>
                <div data-awards=""></div>
            </fieldset>
        </fieldset>
        <script src="./js/species/CharacterView.js" type="module"></script>
    </div>
    <div style="flex:1">
        <div><fieldset>
            <legend>Background</legend>
            <input type="button" value="Click here to start over with selected background details" id="btnReset"/><br/>
            Native Language: <select name="slctNativeLanguage" id="slctNativeLanguage">
                <option value="!kee">!kee</option>
                <option selected="selected" value="Anglic">Anglic</option>
                <option value="Vilani">Vilani</option>
                <option value="Battle">Battle</option>
                <option value="Gonk">Gonk</option>
                <option value="Gvegh">Gvegh</option>
                <option value="Oynprith">Oynprith</option>
                <option value="Sagamaal">Sagamaal</option>
                <option value="Tezapet">Tezapet</option>
                <option value="Trokh">Trokh</option>
                <option value="Zdetl">Zdetl</option>             
            </select><br/>
            Homeworld Trade Codes: <input type="text" name="txtHomeworldTradeCodes" id="txtHomeworldTradeCodes" /><input type="button" id="btnRandomHWTCs" value="Random HW"><br/>
            <label for="isForcedGrowthClone"><input type="checkbox" id="isForcedGrowthClone">Is Forced Growth Clone?</label><br/>
            Genetic Dice: C1:<select id="slctGeneticC1">
                <option value="Random">?</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select> C2:<select id="slctGeneticC2">
                <option value="Random">?</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select> C3:<select id="slctGeneticC3">
                <option value="Random">?</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select> C4:<select id="slctGeneticC4">
                <option value="Random">?</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <label style="display:none" for="slctGeneticC5">C5:</label><select style="display:none" id="slctGeneticC5">
                <option value="Random">?</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </fieldset>
            <fieldset>
                <legend>Education</legend>
                <div>
                    <input type="button" data-educationbtn value="Apprenticeship" id="btnApprenticeship"/>
                    <input type="button" data-educationbtn value="ED5" id="btnED5"/>
                    <input type="button" data-educationbtn value="Trade School" id="btnTradeSchool"/>
                    <input type="button" data-educationbtn value="College" id="btnCollege"/>
                    <input type="button" data-educationbtn value="University" id="btnUniversity"/>
                    <input type="button" data-educationbtn value="Naval Academy" id="btnNavalAcademy"/>
                    <input type="button" data-educationbtn value="Military Academy" id="btnMilitaryAcademy"/><br/>
                    <input type="button" data-educationbtn value="Masters" id="btnMasters"/>
                    <input type="button" data-educationbtn value="Professors" id="btnProfessors"/>
                    <input type="button" data-educationbtn value="Medical School" id="btnMedicalSchool"/>
                    <input type="button" data-educationbtn value="Law School" id="btnLawSchool"/>
                </div>
            </fieldset>
        </div>
        <div id="history" >
            &nbsp;
        </div>
    </div>
</body>
</html>
